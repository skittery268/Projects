<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile page</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li id="register-button"><button>Register</button></li>
                <li id="login-button"><button>Login</button></li>
                <li id="exit-button"><button>Exit</button></li>
                <li id="admin-panel-button"><a href="admin-panel.html">Admin Panel</a></li>
                <li id="game-button"><a href="game.html">Game</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Register Form -->
        <div id="register">
            <h2 class="h1">Register</h2>
            <hr>
            <form id="register-form">
                <input type="text" name="userName" placeholder="Full Name" class="input1" required>
                <br>
                <input type="email" name="userEmail" placeholder="Email" required>
                <br>
                <input type="password" name="userPassword" placeholder="Password" required>
                <br>
                <input type="password" name="userPasswordAgain" placeholder="Confirm Password" required>
                <br>

                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>

        <!-- Authorization Form -->
        <div id="authorization">
            <h2>Login</h2>
            <hr>
            <form id="authorization-form">
                <input type="email" name="userEmail" placeholder="Email" class="input1" required>
                <br>
                <input type="password" name="userPassword" placeholder="Password" required>
                <br>

                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>

        <!-- Profile -->
        <div id="profile">
            <div class="account">
                <div class="left">
                    <div class="image"></div>
                    <h2 id="user-name">Saba Dzidzikashvili <span id="user-email">sabadzidzikashvili6@gmail.com</span></h2>
                </div>
                <h4 id="balance">Balance: 0</h4>
                <h4>Passive Income: 0</h4>
                <h3 id="status">Member</h3>
            </div>
            <div class="edit-profile">
                <div class="edit-user">
                    <h3>User name: undefind</h3>
                    <button>Edit</button>
                </div>

                <div class="edit-user">
                    <h3>User email: undefind</h3>
                    <button>Edit</button>
                </div>

                <div class="edit-user">
                    <h3>User password: undefind</h3>
                    <button>Edit</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="profile.js"></script>
</body>
</html>
