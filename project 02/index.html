<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<div class="container">
		<div class="info">
			<div class="image-container">
				<div class="image"></div>
			</div>
			<div class="text">
				<h2>Equilibrium #3429</h2>
				<h3 class="h3">Our Equilibrium collection promotes balance and calm.</h3>
				<div class="txt">
					<h3 class="h1"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</h3>
				    <h3 class="h2"><img src="./images/icon-clock.svg" alt="">3 days left</h3>
				</div>
				<hr>
				<div class="footer">
					<img src="./images/image-avatar.png" class="avatar">
					<h3 class="p1">Creation of</h3>
					<h3 class="p2">Jules Wyvern</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
