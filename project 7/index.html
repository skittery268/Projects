<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3 class="left-h3">Your Result</h3>
            <div class="result">
                <h1 class="h1">76</h1>
                <p class="p1">of 100</p>
            </div>
            <div class="left-text">
                <h2 class="h2">Great</h2>
                <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <h3 class="h3">Summary</h3>
                <div class="reaction">
                    <p><img src="./images/icon-reaction.svg"><span class="span-reaction">Reaction</span></p>
                    <p>80 <span class="num">/ 100</span></p>
                </div>
                <div class="memory">
                    <p><img src="./images/icon-memory.svg"><span class="span-memory">Memory</span></p>
                    <p>92 <span class="num">/ 100</span></p>
                </div>
                <div class="verbal">
                    <p><img src="./images/icon-verbal.svg"><span class="span-verbal">Verbal</span></p>
                    <p>61 <span class="num">/ 100</span></p>
                </div>
                <div class="visual">
                    <p><img src="./images/icon-visual.svg"><span class="span-visual">Visual</span></p>
                    <p>73 <span class="num">/ 100</span></p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
